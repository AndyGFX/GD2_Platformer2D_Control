[application]

name="GD2_Platformer2D_GameTemplate"
main_scene="res://Scenes/Template/Platform2D_Template_START.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"
Utils="*res://Scripts/Utils.gd"
Inventory="*res://Scripts/Classes/Inventory.gd"

[display]

width=480
test_width=960
stretch_mode="2d"
stretch_aspect="keep"
height=240
test_height=480
use_2d_pixel_snap=true

[editor_plugins]

enabled=["agfx.tiled_level_builder", "aseprite-import", "ch.fischspiele.tilesethelper"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

key_jump=[key(Space)]
key_right=[key(Right)]
key_left=[key(Left)]
key_up=[key(Up)]
key_down=[key(Down)]
key_fire=[key(W)]
key_throw=[key(Q)]
key_stab=[key(E)]
key_use=[key(F)]

[physics_2d]

motion_fix_enabled=true

[rasterizer]

trilinear_mipmap_filter=false

[render]

default_clear_color=#ff0a1f30
